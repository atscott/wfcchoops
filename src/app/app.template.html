<md-sidenav-container fullscreen>
  <md-sidenav fxLayout="column" #sidenav [mode]="sidenavMode" [opened]="sidenavMode === 'side'" (window:resize)="onResize($event.target.innerWidth)">
    <div class="sidenav-banner" fxFlex="noshrink" fxLayoutAlign="center center" fxLayout="column">
      <img src="assets/img/tigercropped.jpg">
      <img src="assets/img/tigercropped.jpg" class="blur">
    </div>
    <md-nav-list fxFlex="grow">
      <a md-list-item *ngFor="let route of routes" routerLink="{{route.path}}" routerLinkActive="active" (click)="sidenavMode === 'over' && sidenav.close()">
        <img md-list-icon [src]="route?.data.icon">
        <span md-line> {{route?.data['title']}} </span>
      </a>
    </md-nav-list>
  </md-sidenav>
  <div class="main-content">
    <md-toolbar color="custom">
      <button disableRipple md-icon-button (click)="sidenav.toggle()" *ngIf="sidenavMode === 'over'">
        <md-icon>menu</md-icon>
      </button>
      <h2>Wrightstown Full Court Club</h2>
    </md-toolbar>

    <md-card class="middle-column" fxLayout="column">
      <router-outlet></router-outlet>
      <md-divider></md-divider>
      <div fxLayoutAlign="center center" fxLayout="column">
        <img src="assets/img/FullCourtLogo-216.png">
      </div>
    </md-card>
  </div>
</md-sidenav-container>
