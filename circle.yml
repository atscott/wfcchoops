dependencies:
  pre:
    - npm install angular-cli@latest -g
  post:
    - ng build --env=prod
test:
  post:
    - bash <(curl -s https://codecov.io/bash)
general:
  artifacts:
    - "dist"
deployment:
  production:
    branch: master
    commands:
      - ./deploy_prod.sh
  testing:
    branches:
      ignore:
        - master
    commands:
    - firebase deploy --token=$FIREBASE_TOKEN --non-interactive
