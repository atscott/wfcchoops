dependencies:
  pre:
    - npm install -g angular-cli
    - npm install @angular/tsc-wrapped autoprefixer
  post:
    - ng build prod
test:
  post:
    - bash <(curl -s https://codecov.io/bash)
general:
  artifacts:
    - "dist"
deployment:
  production:
    branch: master
    commands:
      - ./deploy_prod.sh
