dependencies:
  pre:
    - npm install npm@latest -g
    - npm uninstall -g angular-cli
    - npm cache clean
    - npm install -g angular-cli@latest
  post:
    - ng build --env=prod
test:
  post:
    - bash <(curl -s https://codecov.io/bash)
general:
  artifacts:
    - "dist"
deployment:
  production:
    branch: master
    commands:
      - ./deploy_prod.sh
